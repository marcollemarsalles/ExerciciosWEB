<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
            #conteudo {
                padding: 30px 0px;
            }
    </style>
</head>
<body>
<head>
    <h1>Exercícios HTML</h1>
</head>
<NAV>
    <a href wm-nav ="Lista de exercicios/texto1.html">01 - Texto 1</a> <br>
    <a href wm-nav ="Lista de exercicios/texto2.html">02 - Texto 2</a> <br>
    <a href wm-nav ="Lista de exercicios/listas.html">03 - Listas</a> <br>

    <a href wm-nav ="Lista de exercicios/form/form.html">06 - Formulário</a> <br>

</NAV>
<section id="conteudo"> </section>
<footer>
    <b><i>Curso de desenvolvimento WEB </i></b>
</footer>
<script>
    document.querySelectorAll('[wm-nav]').forEach(link =>{
        const conteudo = document.getElementById('conteudo')
        
        link.onclick = function(e) {
            e.preventDefault()
            fetch(link.getAttribute('wm-nav'))
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
        }
    })
</script>

</body>
</html>
