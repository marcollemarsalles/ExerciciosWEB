<h1>Formulário</h1>

<form action="http://" method="POST">
    <div>
    <input type="Text" name="Nome">
    <input type="password" name="Senha"> </div>
    <br>
    <textarea name="bio" cols="30" rows="10"></textarea>
    <br>
    <div>
        <input type="radio" name="tipo" value="admin"> admin
        <input type="radio" name="tipo" value="regular"> regular
        <input type="radio" name="tipo" value="Professor"> Professor
    </div>
    <br>
    <div>
        <input type="checkbox" name="ativo"> Ativo
    </div>
    <br>

    <select name="Estado">
        <option value=""> </option>
        <option value="ba">BAHIA</option>
        <option value="pe">PERNAMBUCO</option>
        <option value="ce">CEARÁ</option>
    </select>
    <br><br>

    <select name="interesses" multiple size="6">
        <option value="html5">HTML 5</option>
        <option value="css3">CSS 3</option>
        <option value="js">Java script</option>
        <option value="php">PHP</option>
        <option value="java">Java</option>
    </select>
    <br><br>


    <button>Incluir</button>
</form>
